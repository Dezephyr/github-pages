<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <center><h3>Log In to Your Account</h3></center>
    <form id="loginForm">
        <center><label>Email</label></center>
        <center><input type="email" id="email" placeholder="Your Login Email"></center>
        <br>
        <center><label>Password</label></center>
        <center><input type="password" id="password" placeholder="Password"></center>
        <br><br>
        <center><button type="submit">Log In</button></center>
    </form>
    <p>Log in to get unlimited access to all the top picks happening in our country and beyond</p>
    
    <script src="login validation.js"></script>
</body>
</html>
